  flip_card: ^0.7.0
  floating_action_bubble: ^1.1.4
  flutter_acrylic: ^1.0.0+2
  flutter_animate: ^4.1.1+1
  flutter_bloc: ^8.1.4
  flutter_html: ^3.0.0-beta.2
  flutter_svg: ^2.0.7
  flutter_wizard: ^2.0.5
  json_annotation: ^4.8.1
  get_it: ^7.2.0
  get_it_mixin: ^3.1.4
  get_storage:
  go_router: ^13.2.0
