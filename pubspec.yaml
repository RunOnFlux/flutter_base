    sdk: flutter
  flutter_localizations: # add this
    sdk: flutter
    version: ^0.0.0

  android_intent_plus: ^4.0.3
  auto_size_text: ^3.0.0
  #bitsdojo_window: ^0.1.5
  bloc_concurrency: ^0.2.4
  collection: ^1.17.0
  data_table_2: ^2.3.10
